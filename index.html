<!DOCTYPE html>
<html>
<head>
  <title>A sample of Angular2 &amp; Angular1 hybrid application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="resources/styles.css">
</head>
<body class="container">
  <ng1app-root></ng1app-root>

  <!-- Libraries -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/reflect-metadata/Reflect.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="vendor/angular1.4.14/angular.min.js"></script>

  <!-- Configure System.js, our module loader -->

  <script src="config/systemjs.config.js"></script>
  <script>
    System.import('src/app.js')
          .then(null, console.error.bind(console));
  </script>

</body>
</html>
