<div class="row">
  <h3>
    List of persons
    <button class="btn btn-default col-xs-offset-1"
            (click)="createNew()">
      Create New
    </button>
  </h3>
</div>

<div class="row">
  <form>
    <div class="pull-left">View options: &nbsp;</div>
    <div class="form-group radio">
      <label>
        <input type="radio"
               name="lastNameFirst"
               [checked]="!optionsService.lastNameFirst"
               [value]="false"
               (change)="optionsService.lastNameFirst = false">
        first + last
      </label>
      <label>
        <input type="radio"
               name="lastNameFirst"
               [checked]="optionsService.lastNameFirst"
               [value]="true"
               (change)="optionsService.lastNameFirst = true">
        last + first
      </label>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6">
    <table class="table table-condensed">
      <tr *ngFor="let person of personsService.persons">
        <td>
          {{person.id}}
        </td>
        <td>
          {{optionsService.lastNameFirst ? person.lastName : person.firstName}}
        </td>
        <td>
          {{optionsService.lastNameFirst ? person.firstName : person.lastName}}
        </td>
        <td class="col-sm-2">
          <button class="btn btn-default form-control"
                  (click)="startEdit(person)">Edit</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<ng1app-form
  (onApply)="onApply()"
  (onCancel)="onCancel()"
  [person]="editingPerson">
</ng1app-form>
